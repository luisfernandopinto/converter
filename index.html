<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Inter:wght@500;800&family=Karla:wght@400;800&display=swap');
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" maxlength="3" size="3">
            <button id="input-btn">Convert</button>
        </div>
        <div id="converted">
            <div class="converter">
                <h2>Length (Meter/Feet)</h2>
                <p id="feet-el">The conversion will be displayed here!</p>
            </div>
            <div class="converter">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liter-el">The conversion will be displayed here!</p>
            </div>
            <div class="converter">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilo-el">The conversion will be displayed here!</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
